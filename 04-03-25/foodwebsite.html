<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        /* Basic Styling for the Website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Sticky Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation Menu */
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Menu */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button shaped as a square with a solid color */
        .dropdown .dropbtn {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 20px; /* Makes it square */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .dropdown .dropbtn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content section */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .main-content .text {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 30px;
        }

        .main-content .sub-text {
            font-size: 1rem;
            margin-left: 30px;
            color: #555;
        }

        .main-content img {
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        /* Offers Button Styling */
        .offers-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .offers-button:hover {
            background-color: #0056b3;
        }

        /* New Section for Images with Text in Same Row */
        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px 20px;
            text-align: center;
        }

        .image-item {
            flex: 1;
            margin: 20px;
            max-width: 300px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        .image-section h3 {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Michael's Restaurant</h1>
</header>

<!-- Navigation Menu -->
<nav>
    <a href="#">Home</a>
    <div class="dropdown">
        <button class="dropbtn">☰</button> <!-- The button will be a square with the '☰' icon -->
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>
</nav>

<!-- Main Content Section (Image + Text) -->
<div class="main-content">
    <div>
        <h2>Our Restaurant's Specialities</h2> <!-- New Main Header -->
        <img src="chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="Restaurant Image"> <!-- Replace with your own image URL -->
    </div>
    <div>
        <div class="text">Welcome to Our Restaurant!!</div>
        <div class="sub-text">Enjoy your most favourite food and desserts in our restaurant!!</div> <!-- Smaller Text Below -->
        <button class="offers-button">Offers Available</button> <!-- New Button Below Text -->
    </div>
</div>

<!-- New Section for Images with Text Side by Side -->
<div class="image-section">
    <h3>Our Best Dishes</h3> <!-- Header for the Image Section -->
    <div class="image-item">
        <img src="https://via.placeholder.com/300" alt="Food 1"> <!-- Replace with your own image URL -->
        <div class="image-text">Delicious Pizza</div>
    </div>
    <div class="image-item">
        <img src="https://via.placeholder.com/300" alt="Food 2"> <!-- Replace with your own image URL -->
        <div class="image-text">Tasty Pasta</div>
    </div>
    <div class="image-item">
        <img src="https://via.placeholder.com/300" alt="Food 3"> <!-- Replace with your own image URL -->
        <div class="image-text">Exquisite Desserts</div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Restaurant Name | All Rights Reserved</p>
</footer>

</body>
</html>
